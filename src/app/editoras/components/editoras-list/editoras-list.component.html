<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="doFilter($event)"
      placeholder="Digite id ou nome"
    />
  </mat-form-field>
</div>

<mat-table mat-table [dataSource]="dataSource">
  <!-- Id -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let editora">{{ editora.id }}</mat-cell>
  </ng-container>

  <!-- Nome -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let editora">{{ editora.nome }}</mat-cell>
  </ng-container>

  <!-- AÃ§oes -->
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar Editora">
        <mat-icon (click)="onAdicionar()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let editora" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar Editora">
        <mat-icon (click)="onEditar(editora)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Editora">
        <mat-icon (click)="onDeletar(editora)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
