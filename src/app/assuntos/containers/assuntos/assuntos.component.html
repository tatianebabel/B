<mat-card>
  <mat-toolbar>Assuntos</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-assuntos-list
      *ngIf="assuntos$ | async as assuntos; else loading"
      (adicionar)="onAdicionar()"
      (editar)="onEditar($event)"
      (deletar)="onDeletar($event)"
    ></app-assuntos-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
