<mat-card>
  <mat-toolbar>Livros</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-livros-list
      *ngIf="livros$ | async as livros; else loading"
      (adicionar)="onAdicionar()"
      (editar)="onEditar($event)"
      (deletar)="onDeletar($event)"
    ></app-livros-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
