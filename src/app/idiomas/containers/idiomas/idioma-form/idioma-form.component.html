<mat-card>
  <mat-toolbar>Detalhes do Idioma</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Idioma"
          formControlName="idioma"
          required
        />
        <mat-error *ngIf="form.invalid"
          >Campo idioma não pode ser vazio.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Sigla" formControlName="sigla" required />
        <mat-error *ngIf="form.invalid"
          >Campo sigla não pode ser vazio.</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button id="mat-raised-button" mat-raised-button color="yellow" (click)="onSubmit()">
      Salvar
    </button>
    <button  mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
